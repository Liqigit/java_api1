plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    // Allure
    testImplementation 'io.qameta.allure:allure-rest-assured:2.13.5'
    testImplementation 'io.qameta.allure:allure-junit5:2.13.5'
    //selenide
    testImplementation 'com.codeborne:selenide:6.17.2'

    testImplementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.19'

    // JSONObject
    implementation 'org.json:json:20210307'

    // Rest-assured
    testImplementation 'io.rest-assured:rest-assured:5.0.1'
}

test {
    useJUnitPlatform()
}